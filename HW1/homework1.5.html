<!DOCTYPE html>
<html>
<body>
<script>
var ASize = prompt("Введите размер в международном формате(CapsLock): ", "");
if (ASize == "XS") {
	alert("Международному формату XS соответствует европейский размер 32-36.");
}
else if (ASize == "S") {
	alert("Международному формату S соответствует европейский размер 36-40.");
}
else if (ASize == "M") {
	alert("Международному формату M соответствует европейский размер 40-44.");
}
else if (ASize == "L") {
	alert("Международному формату L соответствует европейский размер 44-48.");
}
else if (ASize == "XL") {
	alert("Международному формату XL соответствует европейский размер 48-52.");
}
else if (ASize == "XXL") {
	alert("Международному формату XXL соответсвует европейскиф размер 52-56.");
}
else {
	alert(ASize + " не является размером одежды в международном формате.");
}
</script>
</body>
</html>
