<!DOCTYPE html>
<html>
<body>
<script>
 for (var i = 0; i <=100; i++) {
 	document.write(i+ "\r\n");
 }

/////////////////////////////////////////////// Второй способ

var i=0;
while (i<=100) {
	document.write( i + "\r\n");
	i++;
}

/////////////////////////////////////////////// Третий способ

var i = 0;
do {
	document.write( i + "\r\n");
 	i++;
}
while(i<=100);
</script>
</body>
</html>
