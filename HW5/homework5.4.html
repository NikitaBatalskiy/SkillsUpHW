<body>
<h1>Список задач</h1>
<input type="text" id="task"><button id="button" onclick="addNewTask()">Add new Task</button>
<div id="tasksContainer" class="div1"></div>
<script>
	function addNewTask(){
		var tasksContainer = document.getElementById("tasksContainer");
		var task = document.getElementById("task").value;
		var newTask = document.createElement("div");		
		newTask.innerHTML = task;
		var deleteTaskButton = document.createElement("input");
		deleteTaskButton.type = "button";
		deleteTaskButton.value = "X";
		deleteTaskButton.onclick = function deleteTask() {
			newTask.remove();
		};
		newTask.appendChild(deleteTaskButton);
		tasksContainer.appendChild(newTask);		 	
	}
</script>
</body>
