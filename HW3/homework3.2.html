<script>
	var email = prompt("Ввдите ваш email: ");
	var dogIndex = email.indexOf('@');
	var firstPart = email.substring(0, dogIndex);
	var secondPart = email.substring(dogIndex);
	var hidenEmail = "";
	for (var i = 0; i < firstPart.length; i++) {
		hidenEmail += "*";
	}
	alert(hidenEmail + secondPart);
</script>
