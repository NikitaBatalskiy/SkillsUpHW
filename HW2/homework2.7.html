<body>
<script>
      var password = "Passw0rd!", attempts = 4;
      var userInput = prompt("Enter your password", "");
      for (var i = 0; i < 4; i++) {
     	if (userInput !== password) {
     		userInput = prompt("Your password is incorrect, try again. You have " + attempts + " chanse(s) lasted ", "");
     		attempts--;
     		if (userInput == null) {
     			break;
     		}
     		if (attempts === 0) {
     			alert("Try later.");
     		}
     	}
     	else if (userInput == password) {     
     		alert("You successfully logged in!");
     		break;
		    }
      }
    </script>
</body>
</html>
